<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/static/favicon.png"/>
    <link rel="stylesheet" href="static/gridstyle.css"/>
    <title json="mainTitle"></title>
</head>
<body>
    <div class="header">
        <div id="language" > <img jsonImage="languageImage" src="" alt="" height="30px"><p json="language"></p></div>
        <img id="backgroundImage" src="static/background.jpg" alt="">
        <div id="backgroundImageBlur"></div>
        <div id="logo" class="boxshadow">
            <a id="logoImage" href="/"><img jsonImage="logo" src="" alt=""></a>
        </div>
        <div id="menu" class="boxshadow">
            <p>
                <a></a>
            </p>
            <p>
                <a href="/" json="startMenu"></a>
            </p>
            <p>
                <a></a>
            </p>
            <p>
                <a></a>
            </p>

        </div>
    </div>
<div id="productPage">
    <div id="presentation" class="boxshadow">
        <h2 json="productHeadline" id="productHeadline">
        </h2>
        <div id="classroomProductPicture">
            <img jsonImage="inClassroomPicture" src="static/temp_header.jpg" alt="">
        </div>
        <div id="aboutProduct">
            <p json="aboutProduct"></p>
        </div>
        <div id="inShort">
            <h3 json="inShortHeadline"></h3>
            <p json="inShortText"></p>
        </div>
    </div>
    <div id="productGallery" class="boxshadow">
        <div id="productPicture1">
            <h3 json="function1"></h3>
            <img jsonImage="function1Image" src="" alt="">    
        </div>
        <div id="productPicture1Description">
            <p json="function1Text"></p>
        </div>
        <div id="productPicture2">
            <h3 json="function2"></h3>
            <img jsonImage="function2Image" src="" alt=""> 
        </div>
        <div id="productPicture2Description">
            <p json="function2Text"></p>
        </div>
        <div id="productPicture3">
            <h3 json="function3"></h3>
            <img jsonImage="function3Image" src="" alt=""> 
        </div>
        <div id="productPicture3Description">
            <p json="function3Text"></p>
        </div>
    </div>
    <div id="criterias" class="boxshadow">
        <h3 json="criteriasHeadline"></h3>
        <p json="criteriasText"></p>
    </div>
</div>
    <div id="footer">
        <div id="course">
            <h3>TMKT82</h3>
            <p>Kandidatarbete produktutveckling (18hp), Linköpings universitet</p>
        </div>
        <div id="updated">
            <p json="updated"></p>
        </div>
        <div id="contact">
            <img jsonImage="contactImage" id="contactImage" src="" alt="WIP: Bild med mejl, för att unvika bots">
        </div>
    </div>
    <script rel="script" src="script.js"></script>
</body>
</html>
