<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="favicon" href="/static/favicon.png"/>
    <link rel="stylesheet" href="static/gridstyle.css"/>
    <title json="mainTitle"></title>
</head>
<body>
    <div class="header">
        <div id="language" > <img jsonImage="languageImage" src="static/united-kingdom.png" alt="" height="30px"><p json="language"></p></div>
        <img id="backgroundImage" src="static/background.jpg" alt="">
        <div id="backgroundImageBlur"></div>
        <div id="logo" class="boxshadow">
            <a id="logoImage" href="/"><img jsonImage="logo" src="" alt=""></a>
        </div>
        <div id="menu" class="boxshadow">
            <p>
                <a> </a>
            </p>
            <p>
                <a href="/" json="startMenu"> </a>
            </p>
            <p>
                <a></a>
            </p>
            <p>
                <a ></a>
            </p>

        </div>
    </div>
    <div id="report">
        <div id="start" class="boxshadow">
            <div id="reportHeadline">
                <h1 json="reportHeadline"></h1>
            </div>
            <div id="abstract">
                <h2 json="abstractHeadline"></h2>
                <p json="abstract"></p>
            </div>
            <div class="clickable" onclick='toExternal()'>
                <h2 id="reportLink" json="linkText"></h2>
            </div>
        </div>
        <div id="aboutAuthors" class="boxshadow">
            <div id="authorHeadline">
                <h2 json="authorHeadline"></h2>
            </div>
            <div id="author1">
                <img jsonImage="firstAuthorImage" src="static/JD-Laughing-Portrait-Square-Black-BG.jpg" alt="">
                <h3 json="firstAuthor"></h3>
            </div>
            <div id="author2">
                <img jsonImage="secondAuthorImage" src="static/JD-Laughing-Portrait-Square-Black-BG.jpg" alt="">
                <h3 json="secondAuthor"></h3>
            </div>
            <div id="comments">
                <h2 json="commentHeadline"></h2>
                <p json="commentText"></p>
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="course">
            <h3>TMKT82</h3>
            <p>Kandidatarbete produktutveckling (18hp), Linköpings universitet</p>
        </div>
        <div id="updated">
            <p json="updated"></p>
        </div>
        <div id="contact">
            <img jsonImage="contactImage" id="contactImage" src="" alt="Bild med mejl, för att unvika bots">
        </div>
    </div>
    <script rel="script" src="script.js"></script>
</body>
</html>
