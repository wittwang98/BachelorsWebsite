<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/static/favicon.png"/>
    <link rel="stylesheet" href="static/gridstyle.css"/>
    <title json="mainTitle"></title>
</head>
<body>
    <div class="header">
        <div id="language" > <img jsonImage="languageImage" src="" alt="" height="30px"><p json="language"></p></div>
        <img id="backgroundImage" src="static/background.png" alt="">
        <div id="backgroundImageBlur"></div>
        <div id="logo" class="boxshadow">
            <a id="logoImage" href="#"><img jsonImage="logo" src="" alt=""></a>
        </div>
        <div id="menu" class="boxshadow">
            <p>
                <a href="#project" json="projectMenu"></a>
            </p>
            <p>
                <a href="#furniture" json="furnitureMenu"></a>
            </p>
            <p>
                <a href="#reports" json="reportsMenu"></a>
            </p>
            <p>
                <a href="#about" json="aboutMenu"></a>
            </p>

        </div>
    </div>
    <div class="content">
        <div id="project" class="boxshadow">
            <h1 id="projectHeader" json="projectHeader"></h1>
            <div id="projectImage">
                <h2 json="cardHeadline">
                    
                </h2>
                <img json="cardImage" src="static/Hivemind classroom.PNG" alt="">
            </div>
            <p id="projectText" json="projectText"></p>
            <div id="projectNavigation">
                <div id="projectNavigation1"></div>
                <div id="projectNavigation2"></div>
                <div id="projectNavigation3"></div>
                <div id="projectNavigation4"></div>
                <div id="projectNavigation5"></div>
            </div>

        </div>
        <div id="furniture" class="boxshadow">
            <div id="furnitureHeadline">
                <h1 json="furnitureHeadline"></h1>
            </div>
            <div onclick='toPage("/products.html", "chair")' id="chair">
                <h3 class="clickable" json="chairHeadline"></h3>
                <img class="clickable expand" src="static/NetChair 2.png" alt="">
                <p json="chairText"></p>
                <div class="button clickable" json="button"></div>
            </div>
            <div onclick='toPage("/products.html", "desk")' id="desk">
                <h3 class="clickable" json="deskHeadline"></h3>
                <img class="clickable expand" src="static/table.png" alt="">
                <p json="deskText"></p>
                <div class="button clickable" json="button"></div>
            </div>
            <div onclick='toPage("/products.html", "whiteboard")' id="whiteboard">
                <h3 class="clickable" json="whiteboardHeadline"></h3>
                <img class="clickable expand" src="static/NetChair 2.png" alt="">
                <p json="whiteboardText"></p>
                <div class="button clickable" json="button"></div>
            </div>
            <div onclick='toPage("/products.html", "portable")' id="portable">
                <h3 class="clickable" json="portableHeadline"></h3>
                <img class="clickable expand" src="static/NetChair 2.png" alt="">
                <p json="portableText"></p>
                <div class="button clickable" json="button"></div>
            </div>
        </div>
        <div id="reports" class="boxshadow">
            <div id="reportsHeadline">
                <h1 json="reportsHeadline"></h1>
            </div>
            <div onclick='toPage("/reports.html", "projectReport")' id="projectReport">
                <h3 class="clickable" json="projectReportHeadline"></h3>
                <img class="clickable expand" src="static/position-papers.thumb.800.480.jpg" alt="">
                <p json="projectReportText"></p>
                <div class="button clickable" json="button"></div>
            </div>

            <div onclick='toPage("/reports.html", "pedagogicsReport")' id="pedagogicsReport">
                <h3 json="pedagogicsReportHeadline" class="clickable"></h3>
                <img class="clickable expand" src="static/position-papers.thumb.800.480.jpg" alt="">
                <p json="pedagogicsReportText"></p>
                <div json="button" class="button clickable"></div>
            </div>

            <div onclick='toPage("/reports.html", "designReport")' id="designReport">
                <h3 json="designReportHeadline" class="clickable"></h3>
                <img class="clickable expand" src="static/position-papers.thumb.800.480.jpg" alt="">
                <p json="designReportText" ></p>
                <div json="button" class="button clickable"></div>
            </div>

            <div onclick='toPage("/reports.html", "circularityReport")' id="circularityReport">
                <h3 class="clickable" json="circularityReportHeadline"></h3>
                <img class="clickable expand" src="static/position-papers.thumb.800.480.jpg" alt="">
                <p json="circularityReporText"></p>
                <div json="button" class="button clickable"></div>
            </div>

        </div>
        <div id="about" class="boxshadow">
            <div id="aboutHeadline">
                <h1 json="aboutHeadline">
                    
                </h1>
            </div>
            <div id="groupPicture">
                <img src="static/group-young-people-isolated-on-600w-1141861556.webp" alt="">
            </div>
            <div id="aboutText">
                <p json="aboutText"></p>
            </div>
            <div id="people">
                <div id="pedagogicsGroup">
                    <h3 json="pedagogicsGroup"></h3>
                </div>
                <div id="amanda">
                    <img src="static/JD-Laughing-Portrait-Square-Black-BG.jpg" alt="">
                    <h3>Amanda Perlind</h3>
                    <p class="linktext">Länk till Linkedin</p>
                </div>
                <div id="arvid">
                    <img src="static/JD-Laughing-Portrait-Square-Black-BG.jpg" alt="">
                    <h3>Arvid Wittwång</h3>
                    <p class="linktext">Länk till Linkedin</p>
                </div>
                <div id="designGroup">
                    <h3 json="designGroup"></h3>
                </div>
                <div id="harald">
                    <img src="static/JD-Laughing-Portrait-Square-Black-BG.jpg" alt="">
                    <h3>Harald Lithman</h3>
                    <p class="linktext">Länk till Linkedin</p>
                </div>
                <div id="agnes">
                    <img src="static/JD-Laughing-Portrait-Square-Black-BG.jpg" alt="">
                    <h3>Agnes Wide</h3>
                    <p class="linktext">Länk till Linkedin</p>
                </div>
                <div id="circularityGroup">
                    <h3 json="circularityGroup"></h3>
                </div>
                <div id="annika">
                    <img src="static/JD-Laughing-Portrait-Square-Black-BG.jpg" alt="">
                    <h3>Annika Racki</h3>
                    <p class="linktext">Länk till Linkedin</p>
                </div>
                <div id="alma">
                    <img src="static/JD-Laughing-Portrait-Square-Black-BG.jpg" alt="">
                    <h3>Alma Swärdh</h3>
                    <p class="linktext">Länk till Linkedin</p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="course">
            <h3>TMKT82</h3>
            <p>Kandidatarbete produktutveckling (18hp), Linköpings universitet</p>
        </div>
        <div id="updated">
            <p json="updated"></p>
        </div>
        <div id="contact">
            <img jsonImage="contactImage" id="contactImage" src="" alt="Bild med mejl, för att unvika bots">
        </div>
    </div>
    <script rel="script" src="script.js"></script>
</body>
</html>
